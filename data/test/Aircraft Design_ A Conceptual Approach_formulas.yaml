  - id: F_lift
    name_zh: 升力系数与升力密度关系
    expr: C_l = l / q * (W / S)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_max_thrust_from_power
    name_zh: 最大推力与功率关系
    expr: T/W = (eta_p / V) * (P/W)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_lift_to_drag
    name_zh: 巡航推重比与升阻比关系
    expr: T/W_cruise = 1 / (L/D)_cruise
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_lift_to_drag
    name_zh: 爬升推重比与升阻比关系
    expr: T/W_climb = 1 / (L/D)_climb + V_vertical / V
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_thrust_to_weight_takeoff_ground_roll
    name_zh: 起飞推重比修正
    expr: T/W_takeoff = T/W_cruise * (W_cruise / W_takeoff) * (T_takeoff / T_cruise)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_lift_equals_weight
    name_zh: 失速状态升力等于重量
    expr: W = q_stall * S * C_L_max
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_lift_equals_weight
    name_zh: 失速速度下升力等于重量
    expr: W = (1/2) * rhoc * V_stall**2 * S * C_L_max
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_wing_loading
    name_zh: 机翼载荷与失速速度关系
    expr: WS = (1/2) * rhoc * V_stall**2 * C_L_max
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_clmax_takeoff_configuration
    name_zh: 最大升力系数修正
    expr: C_L_max = 0.9 * C_l_max * cos(Lambda_0_25c)
    category: fix_wing
    extractid:
    - plane_design
  - id: F_wing_loading
    name_zh: 起飞机翼载荷与功率载荷关系
    expr: WS = TOP * sigma * CLmaxTO * (hp / W)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_wing_loading
    name_zh: 起飞机翼载荷与推重比关系
    expr: WS = TOP * sigma * CLmaxTO * (T/W)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_wing_loading_from_stall_speed
    name_zh: 起飞机翼载荷计算
    expr: WS_takeoff = (1/2) * rhoc * (V_end + V_wod + Delta_V_thrust)**2 * CLmax_takeoff
      / 1.21
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_wing_loading_from_stall_speed
    name_zh: 着陆距离与机翼载荷关系
    expr: S_landing = 80 * WS * (1 / (sigma * C_L_max)) + S_a
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_wing_loading_from_stall_speed
    name_zh: 着陆距离简化模型
    expr: S_landing = 5 * WS * (1 / (sigma * C_L_max)) + S_a
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_drag_polar_parabolic
    name_zh: 零升阻力与诱导阻力平衡
    expr: q * S * CD0 = q * S * (C_L**2) / (pi * A * e)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_wing_loading_from_drag_min_condition
    name_zh: 最小阻力条件下的机翼载荷
    expr: WS = q * sqrt(pi * A * e * CD0)
    category: fix_wing
    extractid:
    - Overall_Parameter_Extraction_Parameters
  - id: F_wing_loading
    name_zh: 机翼载荷与诱导阻力关系
    expr: WS = q * sqrt(pi * A * e * CD0 / 3)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_wing_loading
    name_zh: 机翼载荷与诱导阻力关系（乘3）
    expr: WS = q * sqrt(3 * pi * A * e * CD0)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_turn_rate
    name_zh: 转弯率
    expr: dpsi = g * sqrt(n_z**2 - 1) / V
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_lift_equals_weight
    name_zh: 升力等于重量（基于载荷因子）
    expr: n_z = (q * CL) / WS
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_lift_equals_weight
    name_zh: 载荷因子与转弯率关系
    expr: n_z = sqrt((dpsi * V / g)**2 + 1)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_wing_loading
    name_zh: 机翼载荷与最大升力系数关系
    expr: WS = (q * CLmax) / n_z
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_thrust_to_weight_from_max_speed_drag
    name_zh: 推重比与升阻比关系
    expr: TW = (T / W) * (L / D)
