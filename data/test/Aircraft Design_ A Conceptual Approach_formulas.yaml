    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
    - Overall_Parameter_Extraction_Parameters
  - id: F_wing_loading_from_drag_min_condition
    name_zh: 质量比指数衰减（航程）
    expr: Wi / Wim1 = exp(-R * C / (V * (L / D)))
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
    - Overall_Parameter_Extraction_Parameters
  - id: F_wing_loading_from_drag_min_condition
    name_zh: 质量比指数衰减（功率）
    expr: Wi / Wim1 = exp(-R * Cpower / (eta_p * (L / D)))
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
    - Overall_Parameter_Extraction_Parameters
  - id: F_wing_loading_from_drag_min_condition
    name_zh: 质量比指数衰减（轴马力）
    expr: Wi / Wim1 = exp(-R * Cbhp / (550 * eta_p * (L / D)))
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
    - Overall_Parameter_Extraction_Parameters
  - id: F_lift_to_drag
    name_zh: 升阻比表达式
    expr: L / D = 1 / (q * CD0 / WS + WS / (q * pi * A * e))
