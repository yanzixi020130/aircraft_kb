formulas:
  - id: F_wing_loading
    name_zh: 总重量与参考面积关系
    expr: W0 = W_crew + W_payload + W_fuel + W_empty
    category: fix_wing
    extractid:
    - Overall_Parameter_Extraction_Parameters
    - plane_design
  - id: F_wing_loading
    name_zh: 总重量表达式（含燃油与结构占比）
    expr: W0 = W_crew + W_payload + (W_fuel / W0) * W0 + (W_empty / W0) * W0
    category: fix_wing
    extractid:
    - Overall_Parameter_Extraction_Parameters
    - plane_design
  - id: F_wing_loading
    name_zh: 总重量平衡方程（移项形式）
    expr: W0 - (W_fuel / W0) * W0 - (W_empty / W0) * W0 = W_crew + W_payload
    category: fix_wing
    extractid:
    - Overall_Parameter_Extraction_Parameters
    - plane_design
  - id: F_wing_loading
    name_zh: 总重量求解公式（含燃油与结构占比）
    expr: W0 = (W_crew + W_payload) / (1 - (W_fuel / W0) - (W_empty / W0))
    category: fix_wing
    extractid:
    - Overall_Parameter_Extraction_Parameters
    - plane_design
  - id: F_cruise_power_from_lift_to_drag_ratio
    name_zh: 航程与升阻比关系
    expr: R = (V / C) * (L / D) * ln(W_i_minus_1 / W_i)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_cruise_power_from_lift_to_drag_ratio
    name_zh: 燃油质量比与航程关系
    expr: W_i / W_i_minus_1 = exp(-R * C / (V * (L / D)))
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_cruise_power_from_lift_to_drag_ratio
    name_zh: 航程与能量效率关系
    expr: E = (L / D) / C * ln(W_i_minus_1 / W_i)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_cruise_power_from_lift_to_drag_ratio
    name_zh: 燃油质量比与能量效率关系
    expr: W_i / W_i_minus_1 = exp(-E * C / (L / D))
