    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_wing_loading
    name_zh: 机翼载荷与诱导阻力系数关系
    expr: WS = q / n_z * sqrt(pi * A * e * CD0)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_drag
    name_zh: 总阻力表达式
    expr: T = q * Swing * CD0 + q * Swing * (CL**2 / (pi * A * e))
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_drag
    name_zh: 总阻力表达式（用机翼载荷表示）
    expr: T = q * Swing * CD0 + (n_z**2 * W0**2) / (q * Swing * pi * A * e)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_thrust_to_weight_from_max_speed_drag
    name_zh: 推重比与机翼载荷关系
    expr: TW = (q * CD0) / WS + WS * (n_z**2 / (q * pi * A * e))
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_wing_loading
    name_zh: 机翼载荷二次方程解
    expr: WS = ((TW) + sqrt(TW**2 - 4 * n_z**2 * CD0 / (pi * A * e))) / (2 * n_z**2
      / (q * pi * A * e))
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_thrust_to_weight_from_max_speed_drag
    name_zh: 最小推重比条件
    expr: TW >= 2 * n_z * sqrt(CD0 / (pi * A * e))
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_thrust_to_weight_takeoff_ground_roll
    name_zh: 推力减阻力与重量比
    expr: G = (T - D) / W0
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_drag
    name_zh: 阻力与重量比（推力减过载）
    expr: D / W0 = TW - G
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_drag
    name_zh: 阻力与重量比（基于阻力表达式）
    expr: D / W0 = (q * Swing * CD0 + q * Swing * (CL**2 / (pi * A * e))) / W0
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_drag
    name_zh: 阻力与重量比（基于机翼载荷）
    expr: D / W0 = (q * CD0) / WS + WS / (q * pi * A * e)
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_wing_loading
    name_zh: 机翼载荷二次方程解（含过载G）
    expr: WS = (((TW) - G) + sqrt(((TW) - G)**2 - 4 * CD0 / (pi * A * e))) / (2 / (q
      * pi * A * e))
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_thrust_to_weight_takeoff_ground_roll
    name_zh: 最小推重比条件（含过载G）
    expr: TW >= G + 2 * sqrt(CD0 / (pi * A * e))
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_lift_equals_weight
    name_zh: 升力等于重量
    expr: WS = q * CL
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_payload_weight_from_takeoff_weight
    name_zh: 有效载荷与起飞重量关系
    expr: W0 = (Wcrew + Wpayload) / (1 - (Wf / W0) - (We / W0))
