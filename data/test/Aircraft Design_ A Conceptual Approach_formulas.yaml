    - Flight_Performance_Analysis_Extraction_Parameters
  - id: F_eas_cas_relation
    name_zh: 当量空速与指示空速关系
    expr: EAS = CAS * sqrt(P / P0) * (((q_c / P + 1)**0.286 - 1) / ((q_c / P0 + 1)**0.286
      - 1))**0.5
    category: fix_wing
    extractid:
    - Flight_Performance_Analysis_Extraction_Parameters
